{% extends 'base.html' %}
{% block title %}Create a New blog post{% endblock %}
{% block content %}

    
{% if user.is_authenticated %}
    <h1>Add Post...</h1>
    <br/><br/>
    <div class="mb-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>

    <script>
        var name = "{{ user.id }}";
        document.getElementById("User").value
            = name;
    </script>

{% else %}

Please Login to Add Posts on this page.

{% endif %}

{% endblock %}
